<!-- Header -->
<!-- item.url {{item.url}} || page.url {{page.url}} -->
<nav id="navbar-section" class="navbar navbar-default navbar-static-top navbar-sticky" role="navigation">
  <div class="container">
  
  <div class="navbar-header" >
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>

    <!-- <a class="navbar-brand wow fadeInDownBig" href="index.html"><img class="office-logo" src="../assets/img/slider/Office.png" alt="Office"></a> -->      
  </div>

  <div id="navbar-spy" class="collapse navbar-collapse navbar-responsive-collapse">
    <ul class="nav navbar-nav pull-right">
  {% for item in site.data.navbar %}
  {% assign item_state = "" %}

  {% if item.url == page.url %}
    {% assign item_state = "active" %}
  {% endif %}

  <li class="{{item_state}}">
    <a href="{{item.url}}">{{item.text}}</a>
  </li>
  {% endfor %}
</ul>


  </div>
</nav>

<!-- End Header -->
